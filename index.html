<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Aesthetic Wallpapers</title>
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
      <a href="" class="logo d-flex align-items-center me-auto me-xl-0">
        <i class="bi bi-camera"></i>
        <h1 class="sitename">RETRO</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="admin/upload.html">Upload Wallpaper</a></li>
          <li><a href="https://github.com/vishnu1100/Retro_Wallpappers" target="_blank">Contribute</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h2><span class="underlight">Collect moments, not things. But if you collect things, make them beautiful."</span></h2>
            <p>:- Strange Pussy</p>
          </div>
        </div>
      </div>
    </section><!-- /Hero Section -->

    <!-- Gallery Section -->
    <section id="gallery" class="gallery section">
      <div class="container-fluid">
        <div class="row gy-4 justify-content-center" id="galleryContainer">
          <!-- Gallery items will be added here dynamically -->
        </div>
      </div>
    </section><!-- /Gallery Section -->
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const galleryContainer = document.getElementById('galleryContainer');

    // Load wallpapers from Firebase
    const loadWallpapers = async () => {
      const storageRef = storage.ref('wallpapers');
      const images = await storageRef.listAll();
      galleryContainer.innerHTML = ''; // Clear existing items
      images.items.forEach(async (imageRef) => {
        const url = await imageRef.getDownloadURL();
        
        const colDiv = document.createElement('div');
        colDiv.className = 'col-xl-3 col-lg-3 col-md-4 col-6';

        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item h-100';

        const img = document.createElement('img');
        img.src = url;
        img.alt = imageRef.name;
        img.className = 'img-fluid';

        const downloadButton = document.createElement('button');
        downloadButton.className = 'btn btn-download';
        downloadButton.innerHTML = `<i class="bi bi-download"></i> Download`;
        downloadButton.onclick = () => {
          window.location.href = url;
        };

        galleryItem.appendChild(img);
        galleryItem.appendChild(downloadButton);
        colDiv.appendChild(galleryItem);
        galleryContainer.appendChild(colDiv);
      });
    };

    // Initial load of wallpapers
    loadWallpapers();
  </script>
</body>

</html>
